<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/form.css">
		<title>Form</title>
	</head>
	<body>
		<a href="./index.html">Home</a>
		<form>
            <div class="form-elem">
                <fieldset>
                    <legend>Personal info</legend>
                    
                    <div>
                        <label for="firstn">First Name</label>
                        <input id="firstn"/>
                    </div>
    
                    <div>
                        <label for="lastn">Last Name</label>
                        <input
                            type="text"
                            id="lastn"
                        />
                    </div>
    
                    <div>
                        <label for="bth">Birthday</label>
                        <input type="datetime-local" id="bth" checked />
                    </div>
    
                    <div>
                        <p>Gender</p>
                        <div>
                            <label for="radio1">Male</label>
                            <input type="radio" id="radio1" name="Gender" />
                        </div>
                        <div>
                            <label for="radio2">Female</label>
                            <input type="radio" id="radio2" name="Gender" />
                        </div>
                    </div>
    
                    <div>
                        <label for="drive-ex">Drive expirience</label>
                        <select id="drive-ex" name="model">
                            <option value="---" selected>---</option>
                            <option value="expert">expert</option>
                            <option value="more than 10">more than 10</option>
                            <option value="5-10">5-10</option>
                            <option value="2-5">2-5</option>
                            <option value="less than 2">less than 2</option>
                            <option value="beginner">beginner</option>
                        </select>
                    </div>
        
                    
                </fieldset>
                <fieldset>
                    <legend>Contacts</legend>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email"/>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="text" id="phone">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <textarea id="address" rows="6" cols="40"></textarea>
                    </div>
                    
                    
                </fieldset>
                <fieldset>
                    <legend>Car info</legend>
    
                    <div>
                        <label for="brand">Brand</label>
                        <select id="brand" name="model">
                            <option value="---" selected>---</option>
                            <option value="ford">Ford</option>
                            <option value="toyota">Toyota</option>
                            <option value="bmw">BMW</option>
                        </select>
                    </div>
    
                    <div>
                        <label for="model">Model</label>
                        <select id="model" name="model">
                            <option value="---" selected>---</option>
                            <option value="Mondeo 4">Mondeo 4</option>
                            <option value="Fiesta 1.0">Fiesta 1.0</option>
                            <option value="RAV 4">RAV 4</option>
                            <option value="Camry">Camry</option>
                            <option value="X5">X5</option>
                            <option value="i4">i4</option>
                        </select>
                    </div>
    
                    <div>
                        <label for="used">Used</label>
                        <input type="checkbox" id="used"/>
                    </div>
    
                    <div>
                        <label for="radio1">Color</label>
                        <div>
                            <label for="radio3">Red</label>
                            <input type="radio" id="radio3" name="Gender" />
                        </div>
                        <div>
                            <label for="radio4">Black</label>
                            <input type="radio" id="radio4" name="Gender" />
                        </div>
                        <div>
                            <label for="radio5">Blue</label>
                            <input type="radio" id="radio5" name="Gender" />
                        </div>
                        <div>
                            <label for="radio6">White</label>
                            <input type="radio" id="radio6" name="Gender" />
                        </div>
                        <div>
                            <label for="radio7">Grey</label>
                            <input type="radio" id="radio7" name="Gender" />
                        </div>
                    </div>
    
                    <div class="range">
                        <label for="range">Price</label>
                        <input
                            type="range"
                            id="range"
                            name="price"
                            min="10"
                            max="80"
                            step="10"
                            list="money"
                        />
                        <datalist id="money">
                            <option value="10" label="10"></option>
                            <option value="20" label="20"></option>
                            <option value="30" label="30"></option>
                            <option value="40" label="40"></option>
                            <option value="50" label="50"></option>
                            <option value="60" label="60"></option>
                            <option value="70" label="70"></option>
                            <option value="80" label="80"></option>
                        </datalist>
                    </div>
                </fieldset>
            </div>

			<div class="button">
                <button type="reset">Cancel</button>
                <button type="submit">Ok</button>
            </div>
		</form>
	</body>
</html>
